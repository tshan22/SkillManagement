<template>

	<div class="slds-grid slds-grid_vertical">
		<!-- add button-->
		<div class="slds-m-around_x-small slds-text-align_right">
			<lightning-button-icon icon-name="utility:add" onclick={addRow}></lightning-button-icon>
		</div>

		<div class="slds-scrollable_y" style="height: 300px">
			<c-my-datatable
				key-field="id"
				data={opportunityItems}
				columns={columns}
				hide-checkbox-column="true"
				onrowaction={handleRowAction}
				oninput={valueChange}
				onselect={valueChange}>
			</c-my-datatable>
		</div>

		<!-- Cancel Save botton -->
		<div class="slds-m-around_x-small slds-text-align_center">
			<lightning-button label='キャンセル' onclick={close}
				class="slds-var-p-around_xx-small"></lightning-button>
			<lightning-button label='保存' variant="brand" onclick={save}
				disabled={isNotSavable} class="slds-var-p-around_xx-small"></lightning-button>
		</div>
	</div>

</template>
