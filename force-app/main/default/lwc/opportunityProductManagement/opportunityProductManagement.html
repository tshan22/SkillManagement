<template>
	<lightning-spinner alternative-text="Loading" variant="brand" size="large"
		if:true={isShowSpinner}></lightning-spinner>
	<div class="slds-grid slds-grid_vertical">
		<div if:true={isDisplayErrorPanel}>
			<div class="slds-box slds-theme_error">
				<p>{saveErrorTitle}</p>
			</div>
			<div>
				<p class="slds-text-color_error slds-var-p-around_x-small">{panelErrorMessage}</p>
			</div>
		</div>
		<div class="slds-m-around_x-small slds-text-align_right">
			<lightning-button-icon icon-name="utility:add" onclick={addRow}></lightning-button-icon>
		</div>
		<!-- <div class="slds-scrollable_y slds-box" style="height: 300px">
					<c-datatable
							data={data}
							columns={columns}
							key-field="id"
							hide-checkbox-column="true"
							onrowaction={handleRowAction}
							onchange={valueChanged}
					>
					</c-datatable>
			</div> -->
		<div class="slds-m-around_x-small slds-text-align_center">
			<lightning-button label="Cancel" onclick={close}
				class="slds-var-p-around_xx-small"></lightning-button>
			<lightning-button label="Save" variant="brand" onclick={onSave}
				disabled={isNotSavable} class="slds-var-p-around_xx-small"></lightning-button>
		</div>

	</div>

</template>
